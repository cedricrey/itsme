<!DOCTYPE html>
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>test</title>
    <link rel="stylesheet" type="text/css" media="screen" href="itsme.css" />
    <script type="text/javascript" src="../jquery-1.4.1.min.js"></script>
    <style type="text/css">
#test{
	width:10px;
	height:10px;
	position:relative;
	background-color:red;
	-moz-animation : roule 1s step-start infinite;
	-webkit-animation : roule 1s linear infinite;
}
@-moz-keyframes roule{
	0%, 100%{left:0;}
	50%{left:200px;}
}
</style>
</head>
  <body>

	<div id="test"></div>
    <script type="text/javascript">
    	function b(){
    		$('#test').css({MozAnimationDuration:"5s"});
    	}
    	function c(){
    		$('#test').css({MozAnimationDuration:"1s"});
    	}
    </script>
  </body>
</html>
